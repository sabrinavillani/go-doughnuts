    <nav class="topnav">
      <div class="topnav-right-menu">
        <div class="topnav-logo">
          <div class="container-img">

      <div class="burger-menu-button">
        <i id="burger" class="fas fa-bars"></i>

    <nav class="dropdown dropdown--hidden">
      <span class="dropdown-close">
        <i id="burger" class="fas fa-times"></i>

      <a href="/ourdoughnuts.html">Our Doughnuts</a>
      <a href="/referral.html">Refer a Friend</a>
      <a href="/faq.html">FAQ</a>
      <a href="/contact.html">Contact</a>
    </nav>

    <section class="main-container">
      <div class="contact-form-title">
        <i class="fas fa-user-friends"></i> Refer a Friend
        <p>You and your friend will receive 10% off your next order!</p>
      </div>
      <div class="container">
        <form action="contact-success.html">
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Your email.."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Country</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="United Kingdom">United Kingdom</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
            </div>
          </div>

          <div class="row">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </section>
